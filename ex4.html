<html>

<head>
   <title>Event Handling</title>
</head>

<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>

   <input type="text" id="inputText">
   <!-- add a button here for adding new item -->
    <button id="add" onclick="add()">Add</button>
   <ul id="list">
      <li id="notebook">Notebook<!--<button>Delete</button></li>--> <button onclick="deleteListItem(this)">Delete</button></li>
      <li id="jello">Jello <button onclick="deleteListItem(this)">Delete</button></li>
      <li id="spinach">Spinach <button onclick="deleteListItem(this)">Delete</button></li>
      <li id="rice">Rice <button onclick="deleteListItem(this)">Delete</button></li>
      <li id="cake">Birthday Cake <button onclick="deleteListItem(this)">Delete</button></li>
      <li id="candle">Candles<button onclick="deleteListItem(this)">Delete</button></li> 
   </ul>

   <script>

      // add code here
      function add () {

        // get the user input
        var userInput = document.getElementById('inputText').value

        // create the element
        var item = document.createElement('li')
        // create a node
        var node = document.createTextNode(userInput)
        // append the node to the created element
        item.appendChild(node)
        // acceess the element to append the new element to
        var element = document.getElementById('list')
        // append the new element
        element.appendChild(item)
      }

      function deleteListItem (element) {
        // access the list to remove an element from
        element.parentElement.remove()
      }

   </script>

</body>

</html>
