<!DOCTYPE html>
<html>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="inputForm" action="#" onsubmit="return validateForm('inputForm')" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
            function validateForm(formName) {
                // Error messages:
                // Invalid age: Age must be between 10 and 40.
                // Invalid email: Email must contain the character @.
                // Empty password: Password must be non-empty.
                var errorMessages="";

                var form = document.forms['inputForm']; // grab the form
                var id = form.elements['id'].value;
                var age = form.elements['age'].value;
                var email = form.elements['email'].value;
                var password = form.elements['password'].value;

                // check the age
                if (age < 10 || age > 40) {
                    errorMessages += 'Invalid age: Age must be between 10 and 40.\n'
                }

                // check the email for the @
                if (!email.includes('@')) {
                    errorMessages += 'Invalid email: Email must contain the character @.\n';
                }

                // check the password
                if (password.trim() === '') {
                    errorMessages += 'Empty password: Password must be non-empty.\n';
                }

                if (errorMessages === '') {
                    alert('form submission successful')
                } else {
                    alert(errorMessages)
                }
                
            }
     
         </script>
</body>
</html>
